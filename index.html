<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor náhodných čísel Sportka</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --my-primary-color: #40e0d0;
            --my-secondary-color: #00ced1;
            --my-text-color: #005050;
            --my-bg-color: #f0f8ff;
            --my-light-bg-color: #e0f2f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--my-bg-color);
            color: var(--my-text-color);
        }

        .btn-primary {
            --bs-btn-bg: var(--my-primary-color);
            --bs-btn-border-color: var(--my-primary-color);
            --bs-btn-hover-bg: var(--my-secondary-color);
            --bs-btn-hover-border-color: var(--my-secondary-color);
        }

        .badge.bg-primary {
            background: linear-gradient(145deg, var(--my-primary-color), var(--my-secondary-color)) !important;
        }

        .alert-info {
            background-color: var(--my-light-bg-color);
            color: var(--my-text-color);
            border-color: #b0e0e6;
        }

        h1.text-primary {
            color: var(--my-secondary-color) !important;
        }

        .number-ball {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            transform: scale(0);
        }

        .number-ball.visible {
            transform: scale(1);
        }

        #zodiac-container, #dob-container {
            display: none;
        }
        
        #dob-input {
            /* This might not be needed with bootstrap, but keeping it as per user request history */
            /* width: 90%; */ 
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body p-lg-5">
                <h1 class="display-5 text-center text-primary mb-4 fw-bold">Generátor čísel Sportka</h1>
                <div class="alert alert-info text-center fs-5" id="draw-info"></div>

                <div class="row g-3 align-items-end mb-4">
                    <div class="col-md">
                        <label for="column-count" class="form-label fw-semibold">Počet sloupců</label>
                        <select id="column-count" class="form-select form-select-lg">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <label for="generation-mode" class="form-label fw-semibold">Metoda generování</label>
                        <select id="generation-mode" class="form-select form-select-lg">
                            <option value="random">Náhodná</option>
                            <option value="zodiac">Podle znamení</option>
                            <option value="dob">Podle data narození</option>
                        </select>
                    </div>
                    <div class="col-md" id="zodiac-container">
                        <label for="zodiac-sign" class="form-label fw-semibold">Znamení zvěrokruhu</label>
                        <select id="zodiac-sign" class="form-select form-select-lg">
                            <option value="beran">Beran (21.3 - 20.4)</option>
                            <option value="byk">Býk (21.4 - 21.5)</option>
                            <option value="blizenci">Blíženci (22.5 - 21.6)</option>
                            <option value="rak">Rak (22.6 - 22.7)</option>
                            <option value="lev">Lev (23.7 - 23.8)</option>
                            <option value="panna">Panna (24.8 - 23.9)</option>
                            <option value="vahy">Váhy (24.9 - 23.10)</option>
                            <option value="stir">Štír (24.10 - 22.11)</option>
                            <option value="strelec">Střelec (23.11 - 21.12)</option>
                            <option value="kozoroh">Kozoroh (22.12 - 20.1)</option>
                            <option value="vodnar">Vodnář (21.1 - 19.2)</option>
                            <option value="ryby">Ryby (20.2 - 20.3)</option>
                        </select>
                    </div>
                    <div class="col-md" id="dob-container">
                        <label for="dob-input" class="form-label fw-semibold">Datum narození</label>
                        <input type="date" id="dob-input" class="form-control form-control-lg">
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button class="btn btn-primary btn-lg fw-bold" onclick="generateAllColumns()">Generovat čísla</button>
                </div>
                
                <div id="results-grid" class="row g-3"></div>

                <div class="text-center mt-4" id="export-buttons" style="display: none;">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary" id="copy-btn">Kopírovat do schránky</button>
                        <button class="btn btn-outline-secondary" id="email-btn">Odeslat e-mailem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const zodiacNumbers = {
            beran: [1, 8, 17, 21, 27, 35, 42, 49],
            byk: [2, 6, 11, 18, 29, 34, 38, 47],
            blizenci: [5, 14, 19, 23, 32, 37, 41, 46],
            rak: [2, 7, 11, 16, 25, 29, 34, 47],
            lev: [1, 8, 10, 17, 19, 28, 35, 44],
            panna: [3, 12, 15, 24, 27, 33, 36, 45],
            vahy: [6, 15, 20, 24, 29, 33, 38, 42],
            stir: [4, 9, 13, 18, 22, 27, 31, 40],
            strelec: [3, 9, 12, 21, 25, 30, 34, 43],
            kozoroh: [8, 10, 17, 19, 26, 28, 35, 44],
            vodnar: [4, 11, 13, 22, 26, 31, 40, 48],
            ryby: [7, 12, 16, 21, 25, 30, 34, 43]
        };

        const modeSelector = document.getElementById('generation-mode');
        const zodiacContainer = document.getElementById('zodiac-container');
        const dobContainer = document.getElementById('dob-container');
        const copyBtn = document.getElementById('copy-btn');
        const emailBtn = document.getElementById('email-btn');

        modeSelector.addEventListener('change', (e) => {
            zodiacContainer.style.display = 'none';
            dobContainer.style.display = 'none';
            if (e.target.value === 'zodiac') {
                zodiacContainer.style.display = 'block';
            }
            if (e.target.value === 'dob') {
                dobContainer.style.display = 'block';
            }
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = getNumbersAsText();
            fallbackCopyTextToClipboard(textToCopy);
        });

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Make the textarea out of sight
            textArea.style.position = "fixed";
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = 0;
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                const originalText = copyBtn.textContent;
                if (successful) {
                    copyBtn.textContent = 'Zkopírováno!';
                } else {
                    copyBtn.textContent = 'Chyba při kopírování';
                }
                setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
            } catch (err) {
                console.error('Chyba při kopírování: ', err);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Chyba při kopírování';
                setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
            }
            
            document.body.removeChild(textArea);
        }

        emailBtn.addEventListener('click', () => {
            const textForEmail = getNumbersAsText();
            const subject = 'Moje šťastná čísla Sportka';
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(textForEmail)}`;
            window.location.href = mailtoLink;
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateNextDrawDate();
            document.getElementById('dob-input').valueAsDate = new Date();
            generateAllColumns();
        });

        function generateAllColumns() {
            const resultsGrid = document.getElementById('results-grid');
            resultsGrid.innerHTML = '';

            const columnCount = document.getElementById('column-count').value;
            const mode = document.getElementById('generation-mode').value;
            const zodiacSign = document.getElementById('zodiac-sign').value;
            const dob = document.getElementById('dob-input').value;

            for (let i = 1; i <= columnCount; i++) {
                let numbers;
                if (mode === 'zodiac') {
                    numbers = getNumbersFromZodiac(zodiacSign);
                } else if (mode === 'dob') {
                    numbers = getNumbersFromDob(dob);
                } else {
                    numbers = generateUniqueNumbers(6, 1, 49);
                }
                
                const columnContainer = document.createElement('div');
                columnContainer.className = 'col-lg-4 col-md-6 mb-3';

                const card = document.createElement('div');
                card.className = 'card shadow-sm';

                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header fs-5 fw-semibold';
                cardHeader.textContent = `Sloupec ${i}`;

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const numbersContainer = document.createElement('div');
                numbersContainer.className = 'd-flex flex-wrap justify-content-center gap-2';

                numbers.forEach((number, index) => {
                    setTimeout(() => {
                        const ball = document.createElement('span');
                        ball.className = 'number-ball badge bg-primary rounded-pill p-3 fs-4';
                        ball.textContent = number;
                        numbersContainer.appendChild(ball);
                        setTimeout(() => ball.classList.add('visible'), 50);
                    }, index * 50);
                });

                cardBody.appendChild(numbersContainer);
                card.appendChild(cardHeader);
                card.appendChild(cardBody);
                columnContainer.appendChild(card);
                resultsGrid.appendChild(columnContainer);
            }
            document.getElementById('export-buttons').style.display = 'block';
        }

        function updateNextDrawDate() {
            const drawInfo = document.getElementById('draw-info');
            const today = new Date();
            const currentDay = today.getDay();
            const drawDays = [0, 3, 5];

            let nextDrawDay = drawDays.find(day => day >= currentDay);
            if (nextDrawDay === undefined) {
                nextDrawDay = drawDays[0];
            }

            let daysUntilDraw = (nextDrawDay - currentDay + 7) % 7;
            if (daysUntilDraw === 0 && today.getHours() >= 20) {
                const nextIndex = (drawDays.indexOf(currentDay) + 1) % drawDays.length;
                const nextDay = drawDays[nextIndex];
                daysUntilDraw = (nextDay - currentDay + 7) % 7;
                if(daysUntilDraw === 0) daysUntilDraw = 7;
            }
            
            const nextDrawDate = new Date(today);
            nextDrawDate.setDate(today.getDate() + daysUntilDraw);

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            drawInfo.textContent = `Příští losování: ${nextDrawDate.toLocaleDateString('cs-CZ', options)}`;
        }

        function generateUniqueNumbers(count, min, max, seedNumbers = []) {
            const numbers = new Set(seedNumbers.filter(n => n >= min && n <= max));
            while (numbers.size < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.add(randomNumber);
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        function getNumbersFromZodiac(zodiacSign) {
            const luckyNumbers = zodiacNumbers[zodiacSign];
            const seed = new Set();
            const seedCount = Math.floor(Math.random() * 2) + 2;
            while(seed.size < seedCount) {
                const randomIndex = Math.floor(Math.random() * luckyNumbers.length);
                seed.add(luckyNumbers[randomIndex]);
            }
            return generateUniqueNumbers(6, 1, 49, Array.from(seed));
        }

        function getNumbersFromDob(dateString) {
            if (!dateString) return generateUniqueNumbers(6, 1, 49);
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const seed = new Set();
            seed.add(day % 49 + 1);
            seed.add(month % 49 + 1);
            seed.add((year % 100) % 49 + 1);
            seed.add((day + month) % 49 + 1);
            const sumOfDigits = (day + '' + month + '' + year).split('').reduce((sum, digit) => sum + parseInt(digit), 0);
            seed.add(sumOfDigits % 49 + 1);
            return generateUniqueNumbers(6, 1, 49, Array.from(seed));
        }

        function getNumbersAsText() {
            const resultsGrid = document.getElementById('results-grid');
            const columns = resultsGrid.querySelectorAll('.col-lg-4');
            let text = 'Moje šťastná čísla Sportka:\n\n';
            columns.forEach((column, index) => {
                const title = column.querySelector('.card-header').textContent;
                const numbers = Array.from(column.querySelectorAll('.number-ball')).map(ball => ball.textContent);
                text += `${title}: ${numbers.join(', ')}\n`;
            });
            return text;
        }

    </script>

</body>
</html>
