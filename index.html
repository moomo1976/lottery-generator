<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor náhodných čísel Sportka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary-color: #40e0d0;
            --secondary-color: #00ced1;
            --text-color: #005050;
            --white-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #b0e0e6;
            --light-bg-color: #e0f2f1; /* Světlejší tyrkysová pro pozadí */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: var(--white-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .draw-info {
            background-color: var(--light-bg-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .setting {
            display: flex;
            flex-direction: column;
        }

        .setting label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .setting select, .setting input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background-color: var(--white-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .setting select:focus, .setting input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.3);
        }

        #zodiac-container, #dob-container {
            display: none; /* Skryto defaultně */
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
            min-height: 100px;
        }

        .column-card {
            background-color: #f8fdfd;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .column-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .numbers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .number-ball {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            transform: scale(0);
        }
        
        .number-ball.visible {
            transform: scale(1);
        }

        .action-button {
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .action-button:active {
            transform: translateY(0);
        }

        .export-buttons {
            margin-top: 30px;
            display: none; /* Skryto defaultně */
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .export-button {
            background-color: var(--white-color);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-button:hover {
            background-color: var(--secondary-color);
            color: var(--white-color);
            transform: translateY(-2px);
        }

        /* Responzivita */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Generátor čísel Sportka</h1>
        <div class="draw-info" id="draw-info"></div>

        <div class="settings-grid">
            <div class="setting">
                <label for="column-count">Počet sloupců</label>
                <select id="column-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="setting">
                <label for="generation-mode">Metoda generování</label>
                <select id="generation-mode">
                    <option value="random">Náhodná</option>
                    <option value="zodiac">Podle znamení</option>
                    <option value="dob">Podle data narození</option>
                </select>
            </div>
            <div class="setting" id="zodiac-container">
                <label for="zodiac-sign">Znamení zvěrokruhu</label>
                <select id="zodiac-sign">
                    <option value="beran">Beran (21.3 - 20.4)</option>
                    <option value="byk">Býk (21.4 - 21.5)</option>
                    <option value="blizenci">Blíženci (22.5 - 21.6)</option>
                    <option value="rak">Rak (22.6 - 22.7)</option>
                    <option value="lev">Lev (23.7 - 23.8)</option>
                    <option value="panna">Panna (24.8 - 23.9)</option>
                    <option value="vahy">Váhy (24.9 - 23.10)</option>
                    <option value="stir">Štír (24.10 - 22.11)</option>
                    <option value="strelec">Střelec (23.11 - 21.12)</option>
                    <option value="kozoroh">Kozoroh (22.12 - 20.1)</option>
                    <option value="vodnar">Vodnář (21.1 - 19.2)</option>
                    <option value="ryby">Ryby (20.2 - 20.3)</option>
                </select>
            </div>
            <div class="setting" id="dob-container">
                <label for="dob-input">Datum narození</label>
                <input type="date" id="dob-input">
            </div>
        </div>

        <button class="action-button" onclick="generateAllColumns()">Generovat čísla</button>
        
        <div class="results-grid" id="results-grid"></div>

        <div class="export-buttons" id="export-buttons">
            <button class="export-button" id="copy-btn">Kopírovat do schránky</button>
            <button class="export-button" id="email-btn">Odeslat e-mailem</button>
        </div>
    </div>

    <script>
        // --- KONSTANTY A GLOBÁLNÍ PROMĚNNÉ ---

        /**
         * Datová struktura obsahující "šťastná" čísla pro každé znamení zvěrokruhu.
         */
        const zodiacNumbers = {
            beran: [1, 8, 17, 21, 27, 35, 42, 49],
            byk: [2, 6, 11, 18, 29, 34, 38, 47],
            blizenci: [5, 14, 19, 23, 32, 37, 41, 46],
            rak: [2, 7, 11, 16, 25, 29, 34, 47],
            lev: [1, 8, 10, 17, 19, 28, 35, 44],
            panna: [3, 12, 15, 24, 27, 33, 36, 45],
            vahy: [6, 15, 20, 24, 29, 33, 38, 42],
            stir: [4, 9, 13, 18, 22, 27, 31, 40],
            strelec: [3, 9, 12, 21, 25, 30, 34, 43],
            kozoroh: [8, 10, 17, 19, 26, 28, 35, 44],
            vodnar: [4, 11, 13, 22, 26, 31, 40, 48],
            ryby: [7, 12, 16, 21, 25, 30, 34, 43]
        };

        // Reference na klíčové DOM elementy pro snadnější přístup
        const modeSelector = document.getElementById('generation-mode');
        const zodiacContainer = document.getElementById('zodiac-container');
        const dobContainer = document.getElementById('dob-container');
        const copyBtn = document.getElementById('copy-btn');
        const emailBtn = document.getElementById('email-btn');

        // --- EVENT LISTENERY ---

        /**
         * Přidá listener na přepínač metod generování.
         * Zobrazí nebo skryje dodatečné volby (znamení, datum narození) podle výběru.
         */
        modeSelector.addEventListener('change', (e) => {
            zodiacContainer.style.display = 'none';
            dobContainer.style.display = 'none';
            if (e.target.value === 'zodiac') {
                zodiacContainer.style.display = 'block';
            }
            if (e.target.value === 'dob') {
                dobContainer.style.display = 'block';
            }
        });

        /**
         * Listener pro tlačítko "Kopírovat do schránky".
         */
        copyBtn.addEventListener('click', () => {
            const textToCopy = getNumbersAsText();
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Zkopírováno!';
                setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
            }).catch(err => {
                console.error('Chyba při kopírování: ', err);
            });
        });

        /**
         * Listener pro tlačítko "Odeslat e-mailem".
         */
        emailBtn.addEventListener('click', () => {
            const textForEmail = getNumbersAsText();
            const subject = 'Moje šťastná čísla Sportka';
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(textForEmail)}`;
            window.location.href = mailtoLink;
        });

        /**
         * Listener, který se spustí po načtení celého DOMu.
         * Spustí úvodní funkce.
         */
        document.addEventListener('DOMContentLoaded', () => {
            updateNextDrawDate();
            document.getElementById('dob-input').valueAsDate = new Date();
            generateAllColumns();
        });


        // --- HLAVNÍ FUNKCE ---

        /**
         * Hlavní funkce, která orchestruje generování všech sloupců.
         * Přečte nastavení, vymaže staré výsledky a vytvoří nové sloupce.
         */
        function generateAllColumns() {
            const resultsGrid = document.getElementById('results-grid');
            resultsGrid.innerHTML = '';

            const columnCount = document.getElementById('column-count').value;
            const mode = document.getElementById('generation-mode').value;
            const zodiacSign = document.getElementById('zodiac-sign').value;
            const dob = document.getElementById('dob-input').value;

            for (let i = 1; i <= columnCount; i++) {
                let numbers;
                if (mode === 'zodiac') {
                    numbers = getNumbersFromZodiac(zodiacSign);
                } else if (mode === 'dob') {
                    numbers = getNumbersFromDob(dob);
                } else {
                    numbers = generateUniqueNumbers(6, 1, 49);
                }
                
                const columnCard = document.createElement('div');
                columnCard.className = 'column-card';
                
                const title = document.createElement('div');
                title.className = 'column-title';
                title.textContent = `Sloupec ${i}`;
                
                const numbersContainer = document.createElement('div');
                numbersContainer.className = 'numbers-container';

                numbers.forEach((number, index) => {
                    setTimeout(() => {
                        const ball = document.createElement('div');
                        ball.className = 'number-ball';
                        ball.textContent = number;
                        numbersContainer.appendChild(ball);
                        setTimeout(() => ball.classList.add('visible'), 50);
                    }, index * 50);
                });

                columnCard.appendChild(title);
                columnCard.appendChild(numbersContainer);
                resultsGrid.appendChild(columnCard);
            }
            // Po vygenerování zobrazí exportní tlačítka
            document.getElementById('export-buttons').style.display = 'flex';
        }

        /**
         * Vypočítá a zobrazí datum příštího losování Sportky.
         */
        function updateNextDrawDate() {
            const drawInfo = document.getElementById('draw-info');
            const today = new Date();
            const currentDay = today.getDay(); // 0 = Neděle, 1 = Pondělí, ..., 6 = Sobota
            const drawDays = [0, 3, 5]; // Neděle, Středa, Pátek

            let nextDrawDay = drawDays.find(day => day >= currentDay);
            if (nextDrawDay === undefined) {
                nextDrawDay = drawDays[0]; // Pokud je po pátku, další je neděle
            }

            const daysUntilDraw = (nextDrawDay - currentDay + 7) % 7;
            const nextDrawDate = new Date(today);
            nextDrawDate.setDate(today.getDate() + daysUntilDraw);

            // Pokud je dnes den losování, ale už je večer (po 20:00), ukaž datum dalšího losování
            if (daysUntilDraw === 0 && today.getHours() >= 20) {
                const nextIndex = (drawDays.indexOf(currentDay) + 1) % drawDays.length;
                const nextDay = drawDays[nextIndex];
                const daysToAdd = (nextDay - currentDay + 7) % 7;
                nextDrawDate.setDate(today.getDate() + (daysToAdd === 0 ? 7 : daysToAdd));
            }

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            drawInfo.textContent = `Příští losování: ${nextDrawDate.toLocaleDateString('cs-CZ', options)}`;
        }

        // --- POMOCNÉ FUNKCE PRO GENERÁTORY ---

        /**
         * Generuje pole unikátních náhodných čísel v daném rozsahu.
         * @param {number} count - Počet čísel k vygenerování.
         * @param {number} min - Minimální hodnota čísla.
         * @param {number} max - Maximální hodnota čísla.
         * @param {number[]} [seedNumbers=[]] - Pole čísel, která mají být zahrnuta (pokud je to možné).
         * @returns {number[]} Pole seřazených unikátních čísel.
         */
        function generateUniqueNumbers(count, min, max, seedNumbers = []) {
            const numbers = new Set(seedNumbers.filter(n => n >= min && n <= max));
            while (numbers.size < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.add(randomNumber);
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        /**
         * Generuje čísla na základě vybraného znamení zvěrokruhu.
         * @param {string} zodiacSign - Název znamení (např. "beran").
         * @returns {number[]} Pole 6 šťastných čísel.
         */
        function getNumbersFromZodiac(zodiacSign) {
            const luckyNumbers = zodiacNumbers[zodiacSign];
            const seed = new Set();
            // Náhodně vybereme 2-3 čísla ze seznamu šťastných čísel jako základ
            const seedCount = Math.floor(Math.random() * 2) + 2; // 2 nebo 3
            while(seed.size < seedCount) {
                const randomIndex = Math.floor(Math.random() * luckyNumbers.length);
                seed.add(luckyNumbers[randomIndex]);
            }
            return generateUniqueNumbers(6, 1, 49, Array.from(seed));
        }

        /**
         * Generuje čísla na základě zadaného data narození.
         * @param {string} dateString - Datum ve formátu YYYY-MM-DD.
         * @returns {number[]} Pole 6 šťastných čísel.
         */
        function getNumbersFromDob(dateString) {
            if (!dateString) return generateUniqueNumbers(6, 1, 49);
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const seed = new Set();
            // Jednoduchá numerologie pro získání základních čísel
            seed.add(day % 49 + 1);
            seed.add(month % 49 + 1);
            seed.add((year % 100) % 49 + 1);
            seed.add((day + month) % 49 + 1);
            const sumOfDigits = (day + '' + month + '' + year).split('').reduce((sum, digit) => sum + parseInt(digit), 0);
            seed.add(sumOfDigits % 49 + 1);
            return generateUniqueNumbers(6, 1, 49, Array.from(seed));
        }

        // --- POMOCNÉ FUNKCE PRO EXPORT ---

        /**
         * Sestaví textový řetězec ze všech vygenerovaných čísel pro export.
         * @returns {string} Formátovaný text s čísly.
         */
        function getNumbersAsText() {
            const columns = document.querySelectorAll('.column-card');
            let text = 'Moje šťastná čísla Sportka:\n\n';
            columns.forEach((column, index) => {
                const title = column.querySelector('.column-title').textContent;
                const numbers = Array.from(column.querySelectorAll('.number-ball')).map(ball => ball.textContent);
                text += `${title}: ${numbers.join(', ')}\n`;
            });
            return text;
        }

    </script>

</body>
</html>
